name: Build for Windows (32-bit and 64-bit)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    strategy:
      matrix:
        architecture: [x86, x64] # 分别表示 32 位和 64 位架构

    steps:
    # 检出代码
    - name: Checkout code
      uses: actions/checkout@v3

    # 安装依赖
    - name: Install dependencies
      run: |
        choco install mingw -y # 安装 mingw
        RefreshEnv

    # 设置编译器路径
    - name: Set up GCC
      run: |
        if [ "${{ matrix.architecture }}" == "x64" ]; then
          set PATH=C:\tools\mingw64\bin;%PATH%
        else
          set PATH=C:\tools\mingw32\bin;%PATH%
        fi
        g++ --version

    # 编译程序
    - name: Build application
      run: |
        mkdir -p build
        cd build
        g++ -std=c++17 ../main.cpp -o app-${{ matrix.architecture }}.exe -I../include -lcurl -liphlpapi

    # 保存生成的文件
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: windows-app-${{ matrix.architecture }}
        path: build/app-${{ matrix.architecture }}.exe
