name: Windows Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build for Windows
    runs-on: windows-latest

    strategy:
      matrix:
        architecture: [x86, x64] # 指定 32 位和 64 位架构
        include:
          - architecture: x86
            platform: Win32
          - architecture: x64
            platform: x64

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        choco install -y visualstudio2022buildtools
        choco install -y visualstudio2022-workload-vctools

    - name: Set up MSVC environment
      shell: cmd
      run: |
        call "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvarsall.bat" {{ matrix.platform }}

    - name: Build project
      run: |
        mkdir build
        cd build
        cmake -A {{ matrix.architecture }} ..
        cmake --build . --config Release
