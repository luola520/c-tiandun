name: C++ Build on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 检出代码库
    - name: Checkout code
      uses: actions/checkout@v3

    # 安装必需的依赖项
    - name: Install dependencies
      run: |
        choco install curl

    # 编译项目
    - name: Build the project
      run: |
        mkdir build
        cl.exe /EHsc /Iinclude /D "_WIN32" main.cpp /link /OUT:build\my_program.exe

    # 可选：运行编译后的程序
    - name: Run the compiled program
      run: |
        build\my_program.exe
