name: Build and Test (Windows)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        choco install -y curl       # 安装 curl 工具
        choco install -y cmake      # 使用 Chocolatey 安装 CMake
        choco install -y mingw      # 安装 MinGW 编译器（可选）

    - name: Configure project
      run: |
        cmake -S . -B build -G "Visual Studio 17 2022" # 使用 Visual Studio 2022
        # 如果使用 MinGW，请改为以下命令：
        # cmake -S . -B build -G "MinGW Makefiles"

    - name: Build project
      run: cmake --build build --config Release # Release 模式构建

    - name: Run application
      run: build/Release/MyApp.exe # 测试生成的 .exe 文件
